<head>
  <style>
    h3 {
      color: #1a1a1a;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
{% for job in jobs %}
<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px; color: #439B41;">
      <a href="/job/{{job['id']}}" style="color: #439B41;">{{ job['title'] }}</a>
    </h4>
    <div>
      <b>Company:</b> {{ job['company_name'] }}
    </div>
    <div>
      <b>Location:</b> {{ job['location'] }}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{ job['salary'] }}
    </div>
    <div>
      <b>Currency:</b> {{ job['currency'] }}
    </div>
    {% endif %}
  </div>
</div>
{% endfor %}
