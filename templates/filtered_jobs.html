<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        h3 {
            color: #1a1a1a;
            font-size: 20px;
            margin-bottom: 10px;
        }
        /* Center the job offers */
        .center-content {
            justify-content: center;
            width: 100%; /* Center vertically on the page */

        }
     html, body {
  height: 100%;
  margin: 0;
  background: linear-gradient(to bottom, #F1F0D0, #EBFCFA);
  background-attachment: fixed;
}
    </style>
</head>
<body>
  {% include 'header.html' %} 
<div class="container center-content">
    <div class="col-10">
        <h3>Filtered Job Offers:</h3>
        {% for job in jobs %}
            <div class="border-bottom" style="margin-bottom: 16px; padding-bottom: 8px;">
                <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px; color: #439B41;">
                    <a href="/job/{{ job['id'] }}" style="color: #439B41;">{{ job['title'] }}</a>
                </h4>
                <div>
                    <b>Location:</b> {{ job['location'] }}
                </div>
                {% if 'salary' in job %}
                    <div>
                        <b>Salary:</b> {{ job['salary'] }}
                    </div>
                    <div>
                        <b>Currency:</b> {{ job['currency'] }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
  {% include 'footer.html' %}
</body>
</html>
